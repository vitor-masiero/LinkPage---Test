<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page Profissional</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="painel-esquerdo">
        <div class="container-img">
            <h2 class="h2-painel-esquerdo">O seu desenvolvimento começa <span class="texto-colorido">aqui.</span></h2>
            <img src="/img/gif-lupa.gif" alt="" class="gif-lupa">
        </div>
    </div>
    <div class="painel-direito">
        <img src="/img/profile-img.jpeg" alt="" class="profile-img">
        <p class="desc-profile">Vitor Masiero | Desenvolvedor</p>
        <div class="container-botoes">
            <button class="link-btn" id="btn-contato">
                <img src="/img/botao-contato.png" alt="" class="img-btn">
                <span class="btn-text">Fale comigo</span>
            </button>
            <button class="link-btn" id="btn-github">
                <img src="/img/botao-github.png" alt="" class="img-btn">
                <span class="btn-text-github">Conheça meus projetos</span>
            </button>
            <button class="link-btn" id="btn-linkedin">
                <img src="/img/botao-linkedin.png" alt="" class="img-btn">
                <span class="btn-text">Vamos nos conectar!</span>
            </button>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
